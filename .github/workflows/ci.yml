name: CI

on:
  push:
    branches:
      - "master"
      - "develop"
  pull_request:
    branches:
      - "master"
      - "develop"

jobs:
  build:
    name: ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - { name: "Windows (MSVC)", os: windows-latest }
          - { name: "Ubuntu (GCC)", os: ubuntu-latest }

    steps:
      # Checkout the repo
      - name: Checkout
        uses: actions/checkout@v2

      # Install dependencies if we're on Linux
      - name: Install Dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install libxrandr-dev libxcursor-dev libudev-dev libopenal-dev libflac-dev libvorbis-dev libgl1-mesa-dev libegl1-mesa-dev libdrm-dev libgbm-dev

      # Install the mold linker if we're on Linux
      - name: Install Mold
        if: runner.os == 'Linux'
        uses: rui314/setup-mold@v1

      # Get the dependencies from the cache
      - name: Cache CMake Dependencies
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/build/_deps
          key: ${{ runner.os }}-deps

      # Create the build directory
      - name: Create Build Directory
        shell: bash
        run: mkdir '${{ github.workspace }}/build'

      # Configure CMake
      - name: Configure CMake
        shell: bash
        run: cmake -S '${{ github.workspace }}'' -B '${{ github.workspace }}/build'

      # Build the project
      - name: Build
        shell: bash
        run: cmake --build ${{ github.workspace }}/build --config Debug
